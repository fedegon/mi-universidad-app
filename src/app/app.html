
<ion-header no-border>
  <ion-toolbar>
    <ion-buttons start right>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
    <ion-searchbar placeholder="Mi Universidad"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-menu [content]="nav" >
  <ion-header>
    <ion-toolbar>
      <ion-title>Men√∫</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button ion-item menuClose (click)="openPageMapaRondin()">
        Recorrido Micro Universitario
      </button>
      <button ion-item menuClose (click)="openPageComedor()">
        Comedor Universitario
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #nav swipeBackEnabled="false" main></ion-nav>
