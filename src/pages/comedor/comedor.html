<ion-header>

  <ion-navbar>
    <ion-title>Comedor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Menú del Comedor Universitario</h1>
  
<ion-list>
  <button ion-button color="light" full icon-left (click)="abrirMapa($event)">
    <ion-icon name='pin'></ion-icon>
  Ubicación de Comedores
</button>
<h3>Menú semanal: </h3>
  <ion-item>
    <ion-avatar item-left>
        <ion-icon name="calendar"></ion-icon>
      </ion-avatar>
    <h2>Lunes</h2>
    <h3>Milanesa con puré</h3>
    <p>Fruta: Naranja, Banana o Manzana</p>
  </ion-item>
  <ion-item>
      <ion-avatar item-left>
        <ion-icon name="calendar"></ion-icon>
      </ion-avatar>
    <h2>Martes</h2>
    <h3>Pizza</h3>
    <p>Manzana al horno</p>
  </ion-item>
  <ion-item>
     <ion-avatar item-left>
        <ion-icon name="calendar"></ion-icon>
      </ion-avatar>
    <h2>Miércoles</h2>
    <h3>Pollo con ensalada</h3>
    <p>Flan con crema/dulce</p>
  </ion-item>
  <ion-item>
     <ion-avatar item-left>
        <ion-icon name="calendar"></ion-icon>
      </ion-avatar>
    <h2>Jueves</h2>
    <h3>Ñoquis con salsa</h3>
    <p>Fruta: Naranja, Banana o Manzana</p>
  </ion-item>
  <ion-item>
     <ion-avatar item-left>
        <ion-icon name="calendar"></ion-icon>
      </ion-avatar>
    <h2>Viernes</h2>
    <h3>Asado con fritas</h3>
    <p>Panqueque</p>
  </ion-item>
</ion-list>
</ion-content>
