<ion-header>

  <ion-navbar>
    <ion-title>{{'CONFIRM_USER'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p *ngIf="!this.hasMail">{{'CONFIRM_USER_DESCRIPTION_MAIL'|translate}}</p>
<p *ngIf="this.hasMail">{{'CONFIRM_USER_DESCRIPTION'|translate}}</p>
<div id="forgot_password_form">
  <ion-list>
    <ion-item *ngIf="!this.hasMail">
      <ion-input [(ngModel)]="this.email" type="email" clearInput="true" placeholder="{{'EMAIL'|translate}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="code" type="password" placeholder="{{'CONFIRM_CODE'|translate}}"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="send(this.email,code)">{{'CONFIRM_USER_SEND'|translate}}</button>
</div>

</ion-content>
