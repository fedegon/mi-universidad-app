<ion-header *ngIf="!full_screen">

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<div id="login_form">
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="credentials.username" type="text" clearInput="true" placeholder="{{'EMAIL_OR_USERNAME'|translate}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="credentials.password" type="password" placeholder="{{'PASSWORD'|translate}}"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="login(credentials)">{{'SIGN_IN'|translate}}</button>
  <button ion-button block color="secondary" (click)="register()">{{'CREATE_ACCOUNT'|translate}}</button>
  <button ion-button block icon-left (click)="facebookLogin()">
    <ion-icon name="logo-facebook"></ion-icon> {{'LOG_IN_WITH_FACEBOOK'|translate}}
  </button>
</div>

</ion-content>
