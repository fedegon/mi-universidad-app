<ion-tabs #menu_tabs>
  <ng-container *ngFor="let tab of displayedTabs()">
    <ion-tab [show]="!tabs_hidden" [root]="tab.root" [tabTitle]="tab.title|translate" [tabIcon]="tab.icon" [tabBadge]="this.tabs_badge[tab.title] && this.tabs_badge[tab.title].hasNotifications() ? this.tabs_badge[tab.title].quantity : null"></ion-tab>
  </ng-container>
</ion-tabs>
